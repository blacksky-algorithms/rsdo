[package]
name = "rsdo"
version = "0.1.20251101"
edition = "2021"
authors = ["Clinton Bowen <clinton.bowen@gmail.com>"]
description = "A Rust client library for the DigitalOcean API v2"
license = "MIT"
repository = "https://github.com/blacksky-algorithms/rsdo"
documentation = "https://docs.rs/rsdo"
keywords = ["digitalocean", "api", "client", "async"]
categories = ["api-bindings", "web-programming::http-client"]
rust-version = "1.88.0"

[package.metadata.docs.rs]
# Configure docs.rs to use all features and build the documentation robustly
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
progenitor-client = "0.11.2"
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regress = "0.10"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.18", features = ["serde", "v4"] }
thiserror = "2.0"

[build-dependencies]
progenitor = "0.11.2"
progenitor-impl = "0.11.2"
serde_json = "1.0"
serde_yaml = "0.9"
openapiv3 = "2.2"
syn = "2.0"
prettyplease = "0.2"
reqwest = { version = "0.12", features = ["blocking", "json"] }
zip = "2.4"

[dev-dependencies]
tokio = { version = "1.48", features = ["full"] }
